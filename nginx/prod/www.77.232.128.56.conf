server {
listen 80;
server_name 77.232.128.56;

location /static/ {
alias ref_api/static/;
}

location / {
proxy_pass <http://localhost:8000>;
proxy_set_header Host $host;
proxy_set_header X-Real-IP $remote_addr;
}
}
