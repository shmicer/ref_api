upstream django {
    server web:8000;
}

server {
    listen 80;
    listen [::]:80;
    server_name 91.222.237.110 www.91.222.237.110;
    server_tokens off;
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    return 301 https://91.222.237.110$request_uri;
}
